<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>Ractive project</title>
  </head>
  <body>
    <div class="container">
      <div id="app2"></div>
    </div>
    <script id="template" type="rext/ractive">
    <div class="wrapper">
    {{#each users:i}}
      <div class="item row margin-top alt-bg padding">
        <div class="col s4 center">
          <img src="{{avatar}}" />
          <br />
          <br />
          <div>
            <a on-click="getName:{{i}}" class="waves-effect waves-light btn">Display name </a>
          </div>
          <br />
          <div>
            <a on-click="getCity:{{i}}" class="waves-effect waves-light btn">Display city</a>
          </div>
          <br />
          <div>
            <a on-click="getState:{{i}}" class="waves-effect waves-light btn">Display state</a>
          </div>
        </div>
        <div class="col s8">
          <h1>{{name}}</h1>
          <span class="new badge left green" data-badge-caption="Posts">{{shares.posts}}</span>
          <span class="new badge left red" data-badge-caption="Photos">{{shares.photos}}</span>
          <span class="new badge left blue" data-badge-caption="Videos">{{shares.videos}}</span>
          <br />
          <hr class="margin-top"/>
          <ul class="collection margin-top">
            <li class="collection-item">Age: {{age}}</li>
            <li class="collection-item">Location: {{location.city}}, {{location.state}}</li>
          </ul>
          <h3>Bio</h3>
          <p>
            {{bio}}
          </p>
        </div>
      </div>
    {{/each}}
    </div>
    </script>
    <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>

  </body>
</html>
